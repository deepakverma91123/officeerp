<div fxLayout fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center">
    <div fxFlex="70%">
        <div class="pad-top-no">
            <mat-card matRipple class="a-margin item-click" *ngFor="let item of allconsumption |filter:term">
                <mat-card-content class="last-child">
                    <h3>{{item?.issuePerson | titlecase}}</h3>
                    <p>
                        <span> {{item?.itemQuantity}} </span>
                        <span style="font-weight: 500"> | Item Quantity:</span>
                        <span> {{item?.yourEmail}}</span>
                    </p>

                    <p>
                        <span style="font-weight: 500">Description:</span>
                        <span> {{item?.description}}</span>
                    </p>

                    
                </mat-card-content>
            </mat-card>





        </div>
    </div>
</div>
