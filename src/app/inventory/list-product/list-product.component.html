<mat-toolbar class="sticky mat-elevation-z1" color="primary">

  <button mat-icon-button (click)="back()" style="margin-right: 8px;">
    <mat-icon>arrow_back</mat-icon>
  </button>
  product Details
</mat-toolbar>

<ngx-qrcode [elementType]="elementType" [value]="value" cssClass="aclass" errorCorrectionLevel="L">
</ngx-qrcode>




<p *ngIf="StudentData.length <= 0" class="no-data">There is no student added yet!</p>


<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div id="htmlData" #htmlData>


  <div class="container" *ngIf="StudentData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Product ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>

        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="productCode">
          <th mat-header-cell *matHeaderCellDef> Product Code </th>
          <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
        </ng-container>

        <ng-container matColumnDef="secondaryName">
          <th mat-header-cell *matHeaderCellDef> Secondary Name </th>
          <td mat-cell *matCellDef="let element"> {{element.secondaryName}} </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>

        <ng-container matColumnDef="productCost">
          <th mat-header-cell *matHeaderCellDef> Product Cost </th>
          <td mat-cell *matCellDef="let element"> {{element.productCost}} </td>
        </ng-container>



        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

    </div>


  </div>


</div>



<button class="btn btn-success btn-block" (click)="openPDF()">Open PDF</button>
<button class="btn btn-danger btn-block" (click)="downloadPDF()">Download PDF</button>
