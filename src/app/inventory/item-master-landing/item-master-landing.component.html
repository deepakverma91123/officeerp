<mat-card matRipple class="a-margin item-click" *ngFor="let item of allitemmaster |filter:term"
    routerLinkActive=" router-link-active">
    <mat-card-header [routerLink]="[item._id]">
        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title style="font-size: 16px;">{{item?.itemName || '&nbsp;'}}</mat-card-title>
        <span class="right-spacer"></span>
        <mat-icon style="margin-top:7px;">keyboard_arrow_right</mat-icon>
        <mat-card-subtitle>{{item.category}}
        </mat-card-subtitle>
    </mat-card-header>
</mat-card>
