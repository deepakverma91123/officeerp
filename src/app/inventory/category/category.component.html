<mat-toolbar class="sticky mat-elevation-z1" color="primary">

    <button mat-icon-button (click)="back()" style="margin-right: 8px;">
        <mat-icon>arrow_back</mat-icon>
    </button>
    Item Information
</mat-toolbar>



<div fxLayout fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center">
    <div fxFlex="40%">
        <div class="pad-top-no">
            <mat-card class="a-margin ">
                <mat-card-content>
                    <form name="form" class="form" #f="ngForm" (ngSubmit)="f.valid && onSubmit(model, f)" novalidate>
                        <h3>Please fill in the information below. The field labels marked with * are required input
                            fields.</h3>

                        <mat-form-field class="form-field-width1" appearance="outline">
                            <mat-label>Item Name </mat-label>
                            <input type="text" matInput placeholder="Item Name" name="itemName" #itemName="ngModel"
                                required [(ngModel)]="model.itemName">
                        </mat-form-field>

                        <mat-form-field class="form-field-width1" appearance="outline">
                            <mat-label>Category </mat-label>
                            <input type="text" matInput placeholder="Category" name="category" #category="ngModel"
                                required [(ngModel)]="model.category">
                        </mat-form-field>
                        <a mat-button (click)="makeid()">auto generate</a>

                        <mat-form-field class="form-field-width1" appearance="outline">
                            <mat-label>Manual Code </mat-label>
                            <input type="text" matInput placeholder="Manual Code" name="manualCode"
                                #manualCode="ngModel" value="{{random}}" [(ngModel)]="model.manualCode">
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="form-field-width1">

                            <mat-label>Date </mat-label>

                            <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()"
                                (click)="picker.open()" name="itemDate" #itemDate="ngModel"
                                [(ngModel)]="model.itemDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>


                        <!-- <button mat-raised-button routerLink="/productreports" routerLinkActive="router-link-active"
                            color="primary">{{"Save"}}</button> -->
                        <div mat-dialog-actions align="end">
                            <a mat-button (click)="location.back()">{{"Cancel"}}</a>
                            <button mat-raised-button color="primary">{{"Save"}}</button>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
