<mat-toolbar class="sticky mat-elevation-z1" color="primary">

    <button mat-icon-button (click)="back()" style="margin-right: 8px;">
        <mat-icon>arrow_back</mat-icon>
    </button>
    Item Information
</mat-toolbar>



<div fxLayout fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center">
    <div fxFlex="40%">
        <div class="pad-top-no">
            <mat-card class="a-margin ">
                <mat-card-content>
                    <form name="form" class="form" #f="ngForm" (ngSubmit)="f.valid && onSubmit(model, f)" novalidate>
                        <h3>Please fill in the information below. The field labels marked with * are required input
                            fields.</h3>


                        <mat-form-field class="form-field-width1" appearance="outline">
                            <mat-label>Item Name </mat-label>
                            <input type="text" matInput placeholder="Item Name" name="itemName" #itemName="ngModel"
                                required [(ngModel)]="model.itemName">
                        </mat-form-field>



                        <ng-select appearance="outline" placeholder="Category" name="category" #category="ngModel"
                            [(ngModel)]="model.category">
                            <mat-label>Category </mat-label>

                            <ng-option *ngFor="let car of categ" [value]="car.category">
                                {{car.category}}
                            </ng-option>
                        </ng-select>


                        <!-- 
                        <mat-form-field class="form-field-width" appearance="outline">
                            <mat-label>Group </mat-label>
                            <input type="text" matInput placeholder="Group" name="group" #group="ngModel" required
                                [(ngModel)]="model.group">
                        </mat-form-field> -->
                        <!-- 
                        <mat-form-field class="form-field-width4">
                            <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()"
                                (click)="picker.open()" name="itemInformationDate" #itemInformationDate="ngModel"
                                [(ngModel)]="model.itemInformationDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field> -->

                        <!-- <button mat-raised-button routerLink="/productreports" routerLinkActive="router-link-active"
                            color="primary">{{"Save"}}</button> -->
                        <div mat-dialog-actions align="end">
                            <a mat-button (click)="location.back()">{{"Cancel"}}</a>
                            <button mat-raised-button color="primary">{{"Save"}}</button>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
