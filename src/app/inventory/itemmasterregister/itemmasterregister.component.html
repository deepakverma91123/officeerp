<app-topnevigation></app-topnevigation>


<div class="row">
    <div class="col-md-2" style="padding-left: 0px;">
    <app-sidenav></app-sidenav>
  </div>


  <div class="col-md-10" style="padding-top: 25px;"> 
<section class="all__heading__0">
    <div class="container">
                <mat-card-title style="text-align: left;">
                    <h3>Item Master</h3>
                </mat-card-title>
            </div>
            </section>


<div class="container">
<div class="width__099" fxLayout fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="center">
    <div class="wi____0088">
        <div class="pad-top-no">
            <mat-card class="a-margin ">
                <mat-card-content>
                    <form name="form" class="form" #f="ngForm" (ngSubmit)="f.valid && onSubmit(model, f)" novalidate>
                        <h3>Please fill in the information below. The field labels marked with * are required input
                            fields.</h3>

                        <mat-form-field class="form-field-width1" appearance="outline">
                            <mat-label>From Date </mat-label>

                            <input matInput placeholder="From Date" [matDatepicker]="picker" (focus)="picker.open()"
                                (click)="picker.open()" name="fromDate" #fromDate="ngModel"
                                [(ngModel)]="model.fromDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>

                        <mat-form-field class="form-field-width1" appearance="outline">
                            <mat-label>To Date </mat-label>
                            <input matInput placeholder="To Date" [matDatepicker]="picker1" (focus)="picker1.open()"
                                (click)="picker1.open()" name="toDate" #toDate="ngModel" [(ngModel)]="model.toDate">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>









                        <ng-select appearance="outline" (change)="Change($event)" placeholder="Category" name="category"
                            #category="ngModel" [(ngModel)]="model.category">
                            <mat-label>Category </mat-label>
                            <ng-option value="all">All
                            </ng-option>
                            <ng-container *ngFor="let car of Itemcategory">


                                <ng-option [value]="car.category">{{car.category}}

                                </ng-option>
                            </ng-container>
                        </ng-select>


                        <!-- *ngIf="model.entryType==='loaded'" -->

                        <ng-select appearance="outline" placeholder="Item Name" name="itemName" #itemName="ngModel"
                            [(ngModel)]="model.itemName">
                            <mat-label>Item Name </mat-label>
                            <ng-option value="all">All
                            </ng-option>
                            <ng-container *ngFor="let car of ItemsName">
                                <ng-option *ngIf="changevalue==changevalue" [value]="car.itemName">
                                    {{car.itemName}}
                                </ng-option>
                            </ng-container>
                        </ng-select>

                        

                        <div class="s_08777" mat-dialog-actions align="end">
                            <a mat-button (click)="location.back()">{{"Cancel"}}</a>
                            <button mat-raised-button color="primary">{{"Save"}}</button>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
</div>
</div>
</div>
